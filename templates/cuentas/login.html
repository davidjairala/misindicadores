{% extends "base.html" %}

{% block title %}
	Mi cuenta - Login
{% endblock %}

{% block content %}
  <h1>
    Login
  </h1>
  
	<p class="info">
		Introduce tus datos para entrar:
	</p>
	
	<form method="post" action="/doLogin/">
  {% csrf_token %}
	<table>
		<tr>
			<td>
				Usuario:
			</td>
			<td>
				<input id="username" name="username" size="30" type="text" />
			</td>
		</tr>
		<tr>
			<td>
				Clave:
			</td>
			<td>
				<input id="clave" name="clave" size="30" type="password" />
			</td>
		</tr>
		<tr>
			<td>&nbsp;</td>
			<td>
        {% if next %}
          <input type="hidden" name="next" value="{{ next }}" />
        {% endif %}
				<input type="submit" value="Entrar" />
			</td>
		</tr>
	</table>
	</form>
{% endblock %}
